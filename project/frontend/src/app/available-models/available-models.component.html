<div class="available-models-container">
    <app-base-template></app-base-template>
    <div class="available-models-content">
        <a href="index.html" class="btn btn-secondary">Volver al Inicio</a>

        <div class="row justify-content-center">
            <div class="col-md-12">
              <table class="table table-striped table-bordered table-rounded text-center small-text">
                <thead class="thead-dark">
                  <tr>
                    <th class="table-fixed-col">Repository</th>
                    <th class="table-fixed-col">Branch</th>
                    <th class="table-fixed-col">Features file</th>
                    <th class="table-fixed-col">Pickle pattern</th>
                    <th class="table-fixed-col">Available</th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let repo of pagedRepositories">
                    <td class="table-fixed-col">{{ repo.repository }}</td>
                    <td class="table-fixed-col">{{ repo.branch }}</td>
                    <td class="table-fixed-col">{{ repo.features_file }}</td>
                    <td class="table-fixed-col">{{ repo.pickle_pattern }}</td>
                    <td class="table-fixed-col">{{ repo.available }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <nav>
            <ul class="pagination justify-content-center">
              <li class="page-item" [class.disabled]="pagination.page === 1">
                <a class="page-link" (click)="setPage(pagination.page - 1)">Previous</a>
              </li>
              <li class="page-item" [class.active]="pagination.page === idx + 1" *ngFor="let i of [].constructor(totalPages); let idx = index">
                <a class="page-link" (click)="setPage(idx + 1)">{{ idx + 1 }}</a>
              </li>
              <li class="page-item" [class.disabled]="pagination.page === totalPages">
                <a class="page-link" (click)="setPage(pagination.page + 1)">Next</a>
              </li>
            </ul>
          </nav>
    </div>
</div>
